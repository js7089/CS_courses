<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1.0 user-scalable=0>
<title> 데이터 입력 </title>
<style>  
	input { text-align : center; }
</style>
</style>
</head>
<body bgcolor="#551340">

<center><font style="font-size:18pt;" color=white><b>데이터 입력</b></font></center>

<center>
<form action = '/update' method='POST'>
<table border=2 cellpadding=5 cellspacing=0 width=80% bordercolor="#170611">
<tr bgcolor="#ff66ff">
<td width=40% align=center> <font color=white><b> 날짜 </b> </font></td>
<td width=60% align=center> <font color=white><b> 값 </b></font> </td>
</tr>
</tr>
<td align=center> <input type="text" id="datetime" name="datetime" maxlength=8 size=8 value={{ data[1] }}> </td>
<td align=center> <input type="text" id="data" name="data" maxlength=4 size=20 required> </td>
</tr>
<tr>
<td colspan=2 align=center> <input type="submit" value="submit"></td>
</table>
</form>
<p> <p>

<table border=5 bordercolor="#170611" cellpadding=5 cellspacing=0 width=80%>
<tr bgcolor="#ff66ff">
<td align=center width=40%><font color=white><b>날짜</b></font></td>
<td align=center width=60%><font color=white><b>값</b></font></td>
</tr>
{% for lines in data[0] %}
<tr>
<td align=center><font color=white>{{ lines[0] }}</font></td>
<td align=center>
<font color=white>
{{ lines[1] }}
</font>
</td>
</tr>
{% endfor %}
</table>




</center>
<div style="height:50%"> &nbsp; </div>
<div align=right> <button onClick="javascript:location.href='/';"> 메인 </button> 
</body>
</html>
